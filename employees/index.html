  <head>

    <main>
      <div class="options">
        <h2>Options</h2>

            <option value="ND">Name (Descending)</option>
            <option value="SA">Salary (Ascending)</option>
            <option value="SD">Salary (Descending)</option>
          </select>
          <fieldset id="roles">
            <legend>Filter by Roles</legend>
            <label for=""></label>
          </fieldset>
        </label>
      </div>
      <div class="list">
        <h2>Employees (<span id="count"></span>)</samp></h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <script src="http.js"></script>
    <script src="main.js"></script>
